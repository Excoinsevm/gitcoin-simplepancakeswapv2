<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pancake v2 swap</title>
</head>

<style>
    * {
        box-sizing: border-box;
    }
</style>

<body>
    <div style="height: 90vh; width: 100%; display: flex; flex-wrap: wrap; align-items: center; justify-content: center;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; font-size: 3rem; text-align: center;">Simple Panake V2 Swap</div>
        <form id="swapform"  onsubmit="event.preventDefault(); submitForm();">
            <label for="inputCurrency">Input currency</label>
            <input min="0.000000000000000001" step="0.00000001" type="number" disabled required id="inputCurrency" />
            <label for="outputCurrency">Output currency</label>
            <input min="0.000000000000000001" step="0.00000001" type="number" disabled required id="outputCurrency"/>
            <button type="button" id="connect">Connect</button>
            <button style="display: none;" type="button" id="approve">Approve</button>
            <button style="display: none;" type="submit" id="swap">Swap</button>
        </form>
    </div>
</body>

<!-- <script src="/walletmodal.js"></script> -->
<script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
<script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
<script type="module" src="/scripts/index.js"></script>
</html>
